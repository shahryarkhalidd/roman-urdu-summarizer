services:
  - type: web
    name: roman-urdu-summarizer
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: TRANSFORMERS_CACHE
        value: /opt/render/project/.cache/huggingface
    autoDeploy: true
